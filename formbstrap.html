<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="formbstrap.css"/>
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="text" class="form-control" placeholder="Email" id="email"/>
            </div>

            <div class="mb-3">
        <label class="form-label" for="password">password</label>
        <input type="password" class="form-control" placeholder="password" id="password"/>
            </div>
            <!-- select form @dropdown -->
             <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">srinagar</option>
                    <option value="2">ganderbal</option>
                    <option value="3">budgam</option>
                </select>
             </div>

             <!-- checkbox normal-->
              <div class="normal mb-3">
                <input type="checkbox" id="agree"/>
                <label for="agree">Agree</label>
              </div>

                <!-- checkbox using bs-->
                <div class="mb-3 form-check">
                    <input type="checkbox" id="agreebs" class="form-check-input"/>
                    <label for="agreebs" class="form-check-label">Agree</label>
                  </div>

                    <!-- radio button-->
              <div class="mb-3 form-check">
                <input type="radio" id="radiobs" class="form-check-input"/>
                <label for="radiobs" class="form-check-label">Yes/No</label>
              </div>

              <!-- switch button -->
              <div class= "form-check form-switch mb-3">
                <input type="checkbox" id="flexSwitchCheckDefault" class="form-check-input" role="switch"/>
                <label for="flexSwitchCheckDefault" class="form-check-label">Default</label>
              </div>

<!-- address large or small -->
        <label class="form-label" for="address"> Address</label>
        <input type="text" class="form-control-lg" placeholder="address" id="address">
        </form>
        </form>
        </form>
    </div>
    
</body>
</html>
